<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    h1 {
      color: #da8f8f;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Content here -->
    <h1 class="toptop mb-4">Ремонт ТА</h1>
    <p>pum-pum</p>

    <div class="contorl-btn d-grid gap-2 d-md-block mb-5 text-center">
      <button class="btn btn-primary" id="btn-create">Создать новую запись</button>
      <button class="btn btn-primary" id="btn-showRepair" disabled>Показать список ТА в ремонте</button>
      <button class="btn btn-primary" id="btn-showAllList">Показать историю ремонта</button>
    </div>


    <form>
      <fieldset>
        <legend class="labelTitle form-label" for="">Контактная информация</legend>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label" for="objectName">Объект</label>
              <select class="form-select" aria-label="Default select example" name="objectName" id="objectName"
                      required>
                <option selected>Выберите объект</option>
                <option value="МЭС">МЭС</option>
                <option value="Белыничи">Белыничи</option>
                <option value="Быхов">Быхов</option>
                <option value="Горки">Горки</option>
                <option value="Дрибин">Дрибин</option>
                <option value="Круглое">Круглое</option>
                <option value="МГРЭС">МГРЭС</option>
                <option value="МСРЭС">МСРЭС</option>
                <option value="Чаусы">Чаусы</option>
                <option value="Шклов">Шклов</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label" for="department">Служба (отдел)</label>
              <input class="form-control" type="text" name="department" id="department" required placeholder="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label" for="cabinet">№ кабинета</label>
              <input class="form-control" type="text" name="cabinet" id="cabinet" placeholder="" required>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label" for="phone">№ телефона</label>
              <input class="form-control" type="number" name="phone" id="phone" placeholder="" required>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <!-- <div class="row align-items-start">
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        One of three columns
      </div>
    </div> -->

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
          </script>
</body>

</html>
